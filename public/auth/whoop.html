<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOOP Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .message {
            color: #666;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }
        .success {
            color: #27ae60;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’ª</div>
        <h2>WHOOP Authentication</h2>
        <div class="message">Processing your WHOOP connection...</div>
        <div class="spinner"></div>
        <div id="status"></div>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const statusDiv = document.getElementById('status');

        if (error) {
            // Authentication failed
            statusDiv.innerHTML = `<div class="error">Authentication failed: ${errorDescription || error}</div>`;
            
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'WHOOP_AUTH_ERROR',
                    error: errorDescription || error
                }, window.location.origin);
            }
            
            setTimeout(() => {
                window.close();
            }, 3000);
            
        } else if (code) {
            // Authentication successful
            statusDiv.innerHTML = '<div class="success">Authentication successful! Connecting to WHOOP...</div>';
            
            // Send success to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'WHOOP_AUTH_SUCCESS',
                    code: code
                }, window.location.origin);
            }
            
            setTimeout(() => {
                window.close();
            }, 2000);
            
        } else {
            // No code or error - something went wrong
            statusDiv.innerHTML = '<div class="error">Invalid authentication response</div>';
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'WHOOP_AUTH_ERROR',
                    error: 'Invalid authentication response'
                }, window.location.origin);
            }
            
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
