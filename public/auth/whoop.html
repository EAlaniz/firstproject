<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Whoop...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
            color: #333;
        }
        p {
            color: #666;
            margin: 0;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 id="title">Connecting to Whoop...</h1>
        <p id="message">Please wait while we complete the authorization.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        const errorDescription = urlParams.get('error_description');

        // Debug logging
        console.log('🔍 Whoop OAuth Callback:', {
            code: code ? 'received' : 'missing',
            error: error || 'none',
            errorDescription: errorDescription || 'none',
            state: state || 'missing',
            fullUrl: window.location.href
        });

        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const errorEl = document.getElementById('error');

        if (error) {
            // User denied authorization or error occurred
            titleEl.textContent = 'Authorization Failed';
            messageEl.textContent = '';
            errorEl.style.display = 'block';
            errorEl.textContent = `Error: ${error}`;

            // Redirect back to app after 3 seconds
            setTimeout(() => {
                window.location.href = `/?whoop_error=${error}`;
            }, 3000);
        } else if (code) {
            // Success! Send code to parent window or redirect
            titleEl.textContent = 'Authorization Successful!';
            messageEl.textContent = 'Redirecting you back to the app...';

            // Store the code and state in localStorage for the main app to retrieve
            localStorage.setItem('whoop_auth_code', code);
            if (state) {
                localStorage.setItem('whoop_auth_state', state);
            }

            // Redirect back to main app
            setTimeout(() => {
                window.location.href = '/?whoop_connected=true';
            }, 1500);
        } else {
            // No code or error - something went wrong
            titleEl.textContent = 'Invalid Response';
            messageEl.textContent = '';
            errorEl.style.display = 'block';
            errorEl.textContent = 'No authorization code received from Whoop.';

            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>
</html>
